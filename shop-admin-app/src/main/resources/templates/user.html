<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles.css}" />
</head>
<body>
<nav th:replace="~{fragments/menu :: nav_menu}">
</nav>
    <table class="entity_table">
        <tr>
            <td>ID</td>
            <td>Имя</td>
            <td>Возраст</td>
            <td>Действие</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">Alex</td>
            <td th:text="${user.age}">21</td>
            <td>
                <a th:href="@{'/user/change/'+${user.id}}">Изменить</a>
                <a th:href="@{'/user/remove/'+${user.id}}">Удалить</a>
            </td>
        </tr>
    </table>
</body>
</html>
