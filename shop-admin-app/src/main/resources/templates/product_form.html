<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EShop application</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>

<body>
<nav th:replace="~{fragments/menu :: nav_menu}"></nav>
<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <h3 class="title">Изменение продукта</h3>
            <form th:action="@{/product}" method="post" th:object="${product}" enctype="multipart/form-data" class="entity_form">
                <input type="hidden" id="id" th:field="*{id}">
                <div class="form-group">
                    <label>Название</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Название">
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label>Цена</label><br>
                    <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Цена">
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>
                <div class="form-group">
                    <label for="roles">Категория</label><br>
                    <select class="form-control" id="roles" th:field="*{category}" required>
                        <option th:each="category : ${categories}"
                                th:text="${category.name}"
                                th:value="${category.id} + ';' + ${category.name}"
                                ></option>
                    </select>
                    <p class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></p>
                </div>
                <div class="form-group">
                    <label for="newPictures">Product image</label>
                    <input th:field="*{newPictures}" type="file" class="form-control" id="newPictures"
                           placeholder="Upload new product picture" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Изменить</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
